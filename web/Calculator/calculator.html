<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="Calculator">
        <input id="display">
        <div id="key">
            <button onclick="add('+')" class="btn2">+</button>
            <button onclick="add('7')" class="btn">7</button>
            <button onclick="add('8')" class="btn">8</button>
            <button onclick="add('9')" class="btn">9</button>
            <button onclick="add('-')" class="btn2">-</button>
            <button onclick="add('4')" class="btn">4</button>
            <button onclick="add('5')" class="btn">5</button>
            <button onclick="add('6')" class="btn">6</button>
            <button onclick="add('*')" class="btn2">*</button>
            <button onclick="add('1')" class="btn">1</button>
            <button onclick="add('2')" class="btn">2</button>
            <button onclick="add('3')" class="btn">3</button>
            <button onclick="add('/')" class="btn2">/</button>
            <button onclick="add('0')" class="btn">0</button>
            <button onclick="add('.')" class="btn2">.</button>
            <button onclick="calculate()" class="btn">=</button>
            <button onclick="clear()" class="btn1">C</button>
            <button onclick="cleardisplay()" class="btn">AC</button>
        </div>

    </div>
</body>
<script src="calculator.js">
</script>

</html>
